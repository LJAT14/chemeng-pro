<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Sun (Brazil/Africa) -->
  <circle cx="100" cy="100" r="95" fill="url(#sunGrad)" opacity="0.15"/>
  
  <!-- Baobab Tree (Africa) -->
  <g transform="translate(140, 120)">
    <!-- Trunk -->
    <path d="M 0,-30 Q -8,-20 -6,-5 L -4,10 L 4,10 L 6,-5 Q 8,-20 0,-30 Z" 
          fill="#8B5A3C" stroke="#6B4423" stroke-width="1"/>
    <!-- Branches -->
    <path d="M -1,-30 Q -15,-35 -20,-28 M 1,-30 Q 15,-35 20,-28 M -2,-25 Q -18,-28 -22,-22 M 2,-25 Q 18,-28 22,-22 M -3,-20 Q -20,-22 -24,-16 M 3,-20 Q 20,-22 24,-16" 
          stroke="#8B5A3C" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <!-- Leaves clusters -->
    <circle cx="-20" cy="-28" r="4" fill="#10B981"/>
    <circle cx="20" cy="-28" r="4" fill="#10B981"/>
    <circle cx="-22" cy="-22" r="3.5" fill="#059669"/>
    <circle cx="22" cy="-22" r="3.5" fill="#059669"/>
    <circle cx="-24" cy="-16" r="3" fill="#10B981"/>
    <circle cx="24" cy="-16" r="3" fill="#10B981"/>
  </g>
  
  <!-- Globe (Purple - Learning) -->
  <circle cx="100" cy="90" r="45" fill="url(#globeGrad)" opacity="0.9"/>
  
  <!-- Globe latitude lines -->
  <ellipse cx="100" cy="90" rx="45" ry="15" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="100" cy="90" rx="45" ry="30" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Globe longitude lines -->
  <ellipse cx="100" cy="90" rx="15" ry="45" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="100" cy="90" rx="30" ry="45" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Africa continent shape on globe -->
  <path d="M 95,75 Q 90,70 92,65 L 95,60 Q 100,62 102,65 L 105,70 Q 110,75 108,85 L 105,95 Q 100,100 95,98 L 90,90 Q 88,85 90,80 Z" 
        fill="#F59E0B" opacity="0.7"/>
  
  <!-- Open Books (Green - Brazil/Growth) -->
  <g transform="translate(55, 130)">
    <!-- Left book -->
    <path d="M 0,0 L -20,-5 L -20,10 L 0,15 Z" fill="url(#bookGrad)" stroke="#047857" stroke-width="1"/>
    <line x1="-10" y1="-2" x2="-10" y2="12" stroke="#fff" stroke-width="0.5" opacity="0.6"/>
    <line x1="-15" y1="0" x2="-15" y2="11" stroke="#fff" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <g transform="translate(55, 130)">
    <!-- Right book -->
    <path d="M 0,0 L 20,-5 L 20,10 L 0,15 Z" fill="url(#bookGrad)" stroke="#047857" stroke-width="1"/>
    <line x1="10" y1="-2" x2="10" y2="12" stroke="#fff" stroke-width="0.5" opacity="0.6"/>
    <line x1="15" y1="0" x2="15" y2="11" stroke="#fff" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Connection lines (Knowledge flow) -->
  <path d="M 55,135 Q 70,110 100,100" fill="none" stroke="#7C3AED" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Stars (Excellence) -->
  <circle cx="160" cy="70" r="2" fill="#FCD34D"/>
  <circle cx="150" cy="55" r="1.5" fill="#FCD34D"/>
  <circle cx="170" cy="85" r="1.5" fill="#FCD34D"/>
  <circle cx="40" cy="65" r="2" fill="#FCD34D"/>
  <circle cx="50" cy="50" r="1.5" fill="#FCD34D"/>
  
  <!-- Text: BACANA -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#7C3AED">BACANA</text>
  
  <!-- Text: ENGLISH -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="600" 
        text-anchor="middle" fill="#10B981">ENGLISH</text>
</svg>