<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Colorful Wave Symbol representing global community -->
  <g id="logo-symbol">
    <!-- Red wave (top) - Brazil/Africa -->
    <path d="M35 30 Q45 25, 55 30 T75 30" 
          stroke="#EF4444" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Green wave - Portuguese community -->
    <path d="M55 30 Q65 35, 75 30 T95 30" 
          stroke="#10B981" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Blue wave - Global connection -->
    <path d="M35 50 Q45 45, 55 50 T75 50" 
          stroke="#3B82F6" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Cyan wave - Education/Knowledge -->
    <path d="M55 50 Q65 55, 75 50 T95 50" 
          stroke="#06B6D4" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Yellow/Orange wave (bottom) - Energy/Learning -->
    <path d="M35 70 Q45 65, 55 70 T75 70" 
          stroke="#F59E0B" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Orange wave -->
    <path d="M55 70 Q65 75, 75 70 T95 70" 
          stroke="#F97316" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Text: Bacana English -->
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    Bacana
  </text>
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#E5E7EB">
    English
  </text>
</svg>
